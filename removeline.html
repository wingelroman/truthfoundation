<textarea id="tar" name="" id= rows="40" cols="40"></textarea>
<button id="deletebtn" type="submit">delete</button>

<script type="text/javascript" charset="utf-8">
    document.querySelector('#deletebtn').onclick = () =>{
        let ar = document.querySelector('#tar');
        ar.value = ar.value.split('\n').join("")
    }
</script>
